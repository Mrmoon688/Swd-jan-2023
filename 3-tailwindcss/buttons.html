<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <main class="p-10">
      <div class="">
        <h3 class="mb-5 font-serif text-3xl font-bold underline">
          Tailwindcss Buttons
        </h3>

        <div class="mb-5">
          <button
            class="border-2 border-blue-600 bg-blue-600 px-4 py-2 font-mono text-white active:ring-4"
          >
            Click Me
          </button>
          <button
            class="border-2 duration-1000 border-pink-400 bg-pink-400 px-4 py-2 font-mono text-white hover:border-pink-600 hover:bg-pink-600 active:scale-90"
          >
            Click Me
          </button>
          <button
            class="border-2 border-sky-400 bg-sky-400 px-4 py-2 font-mono text-white hover:border-sky-500 hover:bg-sky-500 active:bg-sky-200 active:text-sky-500"
          >
            Click Me
          </button>
          <button
            class="border-2 border-indigo-400 bg-indigo-400 px-4 py-2 font-mono text-white"
          >
            Click Me
          </button>
        </div>

        <div class="mb-5">
          <button
            class="border-2 border-blue-600 px-4 py-2 font-mono text-blue-600"
          >
            Click Me
          </button>
          <button
            class="border-2 border-pink-400 px-4 py-2 font-mono text-pink-400"
          >
            Click Me
          </button>
          <button
            class="border-2 border-sky-600 px-4 py-2 font-mono text-sky-600"
          >
            Click Me
          </button>
          <button
            class="border-2 border-indigo-600 px-4 py-2 font-mono text-indigo-600"
          >
            Click Me
          </button>
        </div>

        <div class="mb-5">
          <button
            class="rounded-lg border-2 border-blue-600 bg-blue-600 px-4 py-2 font-mono text-white"
          >
            Click Me
          </button>

          <button
            class="rounded-lg border-2 border-blue-600 px-4 py-2 font-mono text-blue-600"
          >
            Click Me
          </button>
        </div>

        <div class="mb-5">
          <button
            class="rounded-full border-2 border-blue-600 bg-blue-600 px-4 py-2 font-mono text-white"
          >
            Click Me
          </button>

          <button
            class="rounded-full border-2 border-blue-600 px-4 py-2 font-mono text-blue-600"
          >
            Click Me
          </button>
        </div>

        <div class="mb-5">
          <button
            class="h-12 w-12 rounded-full border-2 border-blue-600 bg-blue-600 font-mono text-white"
          >
            <i class="fa-solid fa-home"></i>
          </button>

          <button
            class="h-12 w-12 rounded-full border-2 border-blue-600 font-mono text-blue-600"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </button>
        </div>

        <div class="mb-5">
          <a
            href="https://mms-it.com"
            class="rounded-full border-2 border-blue-600 bg-blue-600 px-4 py-2 font-mono text-white"
            >Click Me</a
          >

          <a
            href="https://mms-it.com"
            class="rounded-full border-2 border-blue-600 px-4 py-2 font-mono text-blue-600"
            >Click Me</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
